<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinmay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadSong('wolves')">
    <div class="twoboxes">
        <div class="contents">
            <div class="title-box">
                <h4>Index</h4>
                <h4>Title</h4>
                <h4>Duration</h4>
            </div>
           
            <div class="one" id="wolves" onclick="loadSong('wolves')">
                <span>1</span>
                <div class="box">
                    <img src="images/wolves.jpg" alt="" id="image">
                    <h4 id="titleincontent">Wolves</h4>
                   
                </div>
                <div class="duration">
                    <span>3.17</span>
                </div>
            </div>
            <div class="one" id="itaintme" onclick="loadSong('itaintme')">
                <span>2</span>
                <div class="box">
                    <img src="images/itaintme.jpg" alt="" id="image">
                    <h4 id="titleincontent">It Aint ME</h4>
                   
                </div>
                <div class="duration">
                    <span>3.40</span>
                </div>
            </div>
            <div class="one" id="fireflies" onclick="loadSong('fireflies')">
                <span>3</span>
                <div class="box">
                    <img src="images/fireflies.jpg" alt="" id="image">
                    <h4 id="titleincontent">Fireflies</h4>
                   
                </div>
                <div class="duration">
                    <span>3.48</span>
                </div>
            </div>
            <div class="one" id="paris" onclick="loadSong('paris')">
                <span>4</span>
                <div class="box">
                    <img src="images/paris.jpg" alt="" id="image">
                    <h4 id="titleincontent">Paris</h4>
                   
                </div>
                <div class="duration">
                    <span>3.41</span>
                </div>
            </div>
            <div class="one" id="photograph" onclick="loadSong('photograph')">
                <span>5</span>
                <div class="box">
                    <img src="images/photograph.jpg" alt="" id="image">
                    <h4 id="titleincontent"></h4>
                   
                </div>
                <div class="duration">
                    <span>4.18</span>
                </div>
            </div>
            
            
           
          
    </div>
    <div class="text-area">
        
           <h1>Happy One Year Aniversary</h1>
             <img src="images/images.jpg" alt="" id="image">
        
    </div>


   
    
</div>
<div class="music-container ">
    <div class="music-info">
        <h4 id="title">One Thing</h4>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
    </div>

    <audio src="/music/onething.mp3" id="audio"></audio>
    <div class="img-container">
        <img src="/images/onething.jpg" alt="" id="cover">
    </div>
    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn ">
            <i class="fas fa-forward"></i>
        </button>
    </div>
   
</div>
<script src="script.js"></script>
</body>
</html>
